<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css">
        <title>Password generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper-column">
                <h1>Generate a <span>random password</span></h1>
                <p class="paragraph">Never use an insecure password again.</p>
            </div>
            <div class="wrapper-line">
                <label for="number"></label>
                <input type="number" id="number" name="number" placeholder="Password length" min="5" max="15">
                <button id="generate-btn">Generate passwords</button>
            </div>
            <div class="result-wrapper">
                <div id="result1" title="Click to copy"></div>
                <div id="result2" title="Click to copy"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
